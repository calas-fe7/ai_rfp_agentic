  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ai-rfp-agentic-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_test }}
        images: 'testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/ai-rfp-agentic/aoai-gpt-agentic-webapp:${{ github.sha }}'
