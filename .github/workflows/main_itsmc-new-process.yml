name: Build and deploy container app to Azure Web App - ai-rfp-agentic-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_test }}
        password: ${{ secrets.AzureAppService_ContainerPassword_test }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/ai-rfp-agentic/aoai-gpt-agentic-webapp:${{ github.sha }}
        file: ./WebApp.Dockerfile

